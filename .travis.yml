language: c
dist: xenial
cache:
  apt: true
  ccache: true
  directories:
    - '$HOME/.sonar/cache'
git:
  depth: false

addons:
  apt:
    packages:
    - libgl1-mesa-dev
    - libmirclient-dev
    - libwayland-dev
    - libx11-xcb-dev
    - libxcursor-dev
    - libxi-dev
    - libxinerama-dev
    - libxkbcommon-dev
    - libxrandr-dev
  sonarcloud:
    organization: "souryogurt-github"
    token:
      secure: ""

env:
  global:
    - LD_LIBRARY_PATH=${TRAVIS_BUILD_DIR}/../local/lib:${LD_LIBRARY_PATH}

install:
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        mkdir -p local/share
        cd local/share
        echo "CPPFLAGS=-I${TRAVIS_BUILD_DIR}/../local/include" >> config.site
        echo "LDFLAGS=-L${TRAVIS_BUILD_DIR}/../local/lib" >> config.site
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd vendor/vulkan-headers
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd vendor/vulkan-loader
        mkdir build
        cd build
        cmake -DVULKAN_HEADERS_INSTALL_DIR=${TRAVIS_BUILD_DIR}/../local -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local -DBUILD_WSI_WAYLAND_SUPPORT=OFF -DBUILD_WSI_XLIB_SUPPORT=OFF -DBUILD_TESTS=OFF ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd vendor/glfw
        mkdir build
        cd build
        cmake -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd vendor/cgreen
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local -DGITDIR=../../../.git/modules/cgreen ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}

before_script: autoreconf -i

script:
    - CPPFLAGS="-I/usr/include" CFLAGS="--std=gnu11 -Wall -Wextra --coverage" ./configure --enable-samples --enable-unit-tests --prefix=${TRAVIS_BUILD_DIR}/../local
    - VERBOSE=1 build-wrapper-linux-x86-64 --out-dir bw-output make check
    - find . -path ./vendor -prune -o -name '*.o' -print0 | xargs -0 gcov -a -c
    - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
    - git fetch origin
    - sonar-scanner
